<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hybrid测试</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
  
<div >
    <div >
        <h2>Hybrid功能测试</h2>
    </div>
    <div >
   		<div class="btn-div" id="toast">
        	<p class="btn">弹出toast</p>
    	</div>
    	<div class="btn-div" id="alertDialog">
        	<p class="btn">对话框</p>
    	</div>
    </div>

</div>

<script src="../dist/native.js"></script>
<script>
	window.onload = function() {
		var toastEl = document.getElementById('toast');
        toastEl.onclick = function() {
            native.toast("123456", "long");
        };

        var callEl = document.getElementById('alertDialog');
        callEl.onclick = function() {
            native.alertDialog("This is a Title", "This is a message", function(){
                native.toast("OK clicked", "long");
            }, function(){
                native.toast("Cancel clicked", "long");
            });
        };
    }

</script>


</body>
</html>
